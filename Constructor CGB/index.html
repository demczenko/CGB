<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/toast.css">
    <link rel="stylesheet" href="./assets/spin.css">
    <title>Constructor</title>
</head>

<body>
    <div class="container">
        <div id="app"></div>

        <div class="panelPosition">
            <div class="blur">
                <div class="panel">
                    <button class="renderTemplate">Newsletter</button>
                    <button class="openCampaign">Open campaign</button>
                    <button class="copyTemplate">Copy template</button>
                </div>
                <div id="tabs">
                    <button value="CHDE">CHDE</button>
                    <button value="CHFR">CHFR</button>
                    <button value="DE">DE</button>
                    <button value="AT">AT</button>
                    <button value="FR">FR</button>
                    <button value="UK">UK</button>
                    <button value="PL">PL</button>
                    <button value="NL">NL</button>
                    <button value="ES">ES</button>
                    <button value="IT">IT</button>
                    <button value="PT">PT</button>
                    <button value="FI">FI</button>
                    <button value="HU">HU</button>
                    <button value="DK">DK</button>
                    <button value="CZ">CZ</button>
                    <button value="NO">NO</button>
                    <button value="SK">SK</button>
                    <button value="SE">SE</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
